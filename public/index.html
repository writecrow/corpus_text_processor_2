<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Corpus Text Processor</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <header>
      <nav>
        <div class="logo"></div>
        <h1>Corpus Text Processor</h1>
      </nav>
    </header>
    <article>
    <form>
      <div>
        <label>
          <h3>Step 1: Select a folder from your computer to process</h3>
          <input type="file" id="fileUpload" webkitdirectory directory multiple />
        </label>
      </div>

      <div>
        <label>
          <h3>Step 2: Choose processor</h3>
          <input type="submit" value="Convert to plaintext" id="utf8" />
          <input type="submit" value="Normalize characters" id="normalize" disabled />
          <input type="submit" value="Remove PDF metadata" id="metadata" disabled />
        </label>
      </div>
      <div>
        <h3>Step 3: Download processed files</h3>
        <a id="download">Download processed files</a>
      </div>
    </form>
    <div id="output">
      <h3>Files selected for processing</h3>
      <table id="fileList">
        <thead>
          <th>File name</th>
          <th>File type</th>
          <th>File size</th>
          <th>Preprocessing analysis</th>
          <th>Processing result</th>
        </thead>
        <tbody id="tableBody">

        </tbody>
      </table>
    </div>
    </article>
  </body>
</html>
