<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Corpus Text Processor</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <header>
      <nav>
        <div class="logo"></div>
        <h1>Corpus Text Processor</h1>
      </nav>
    </header>
    <article>
    <form>
      <div>
        <label>
          <h3>Step 1: Select a folder from your computer to process</h3>
          <input type="file" id="fileUpload" webkitdirectory directory multiple />
        </label>
      </div>

      <div>
        <h3>Step 2: Choose processor</h3>
        <div>
          <input class="inline" type="radio" id="convert" name="processor" value="convert" checked="checked">
          <label class="inline" for="convert">Convert to plaintext</label>
        </div>
        <div>
          <input class="inline"type="radio" id="utf8" name="processor" value="utf8">
          <label class="inline" for="utf8">Encode in UTF-8</label>
        </div>
        <div>
          <input class="inline" type="radio" id="standardize" name="processor" value="standardize">
          <label class="inline" for="standardize">Standardize non-ASCII characters and remove non-English characters</label>
        </div>
      </div>
      <div>
        <h3>Step 3: Process files</h3>
        <button id="process">Process files</button>
      </div>
      <div>
        <h3>Step 4: Download processed files</h3>
        <a id="download">Download processed files</a>
      </div>
    </form>
    <div id="output">
      <h3>Files selected for processing</h3>
      <table id="fileList">
        <thead>
          <th>File name</th>
          <th>File type</th>
          <th>File size</th>
          <th>Preprocessing analysis</th>
          <th>Processing result</th>
        </thead>
        <tbody id="tableBody">

        </tbody>
      </table>
    </div>
    </article>
  </body>
</html>
